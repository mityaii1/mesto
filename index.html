<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Лого">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__edit-form">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button transparent" type="button" aria-label="Редактировать">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button transparent" type="button" aria-label="Добавить">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/ekat.jpg" class="element__image" alt="Екатеринбург">
                    <h3 class="element__title">Екатеринбург</h3>
                    <button class="element__button-like transparent" type="button" aria-label="Нравиться"></button>
                </div>
                <div class="element">
                    <img src="./images/kalininqrad.jpg" class="element__image" alt="Калининград">
                    <h3 class="element__title">Калининград</h3>
                    <button class="element__button-like transparent" type="button" aria-label="Нравиться"></button>
                </div>
                <div class="element">
                    <img src="./images/moskva-city.jpg" class="element__image" alt="Москва">
                    <h3 class="element__title">Москва-сити</h3>
                    <button class="element__button-like transparent" type="button" aria-label="Нравиться"></button>
                </div>
                <div class="element">
                    <img src="./images/nigniy-novgorod.jpg" class="element__image" alt="Нижний Новгород">
                    <h3 class="element__title">Нижний Новгород</h3>
                    <button class="element__button-like transparent" type="button" aria-label="Нравиться"></button>
                </div>
                <div class="element">
                    <img src="./images/sankt-peterburg.jpg" class="element__image" alt="Санкт-Петербург">
                    <h3 class="element__title">Санкт-Петербург</h3>
                    <button class="element__button-like transparent" type="button" aria-label="Нравиться"></button>
                </div>
                <div class="element">
                    <img src="./images/sochi.jpg" class="element__image" alt="Сочи">
                    <h3 class="element__title">Сочи</h3>
                    <button class="element__button-like transparent" type="button" aria-label="Нравиться"></button>
                </div>
            </section>
            <section class="popup">
                <form class="popup__container" name="popupEdit" action="#" method="post">
                    <button class="popup__close-icon transparent" type="button" aria-label="Закрыть">
                    </button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input name="fullName" type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто"
                        placeholder="Имя">
                    <input name="aboutMe" type="text" class="popup__input popup__input_about-me"
                        value="Исследователь океана" placeholder="О себе">
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
