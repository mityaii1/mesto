<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Лого">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__edit-form">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button profile__edit-button transparent" type="button"
                            aria-label="Редактировать">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button profile__add-button transparent" type="button" aria-label="Добавить">
                </button>
            </section>
            <section class="elements">
            </section>
            <section class="popup popup_profile">
                <div class="popup__container popup__container-profile">
                    <button class="popup__close-icon popup__close-edit transparent" type="button" aria-label="Закрыть">
                    </button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="popup_edit" action="#" method="post" novalidate>
                        <div class="popup__field">
                            <input name="full_name" type="text" id="name-input" class="popup__input popup__input_name"
                                value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40">
                            <span class="popup__input-error" id="name-input-error"></span>
                        </div>
                        <div class="popup__field">
                            <input name="about_me" type="text" id="about-me-input"
                                class="popup__input popup__input_about-me" value="Исследователь океана"
                                placeholder="О себе" required minlength="2" maxlength="200">
                            <span class="popup__input-error" id="about-me-input-error"></span>
                        </div>
                        <button type="submit" class="popup__button-save">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_card">
                            <div class="popup__container popup__container-profile">
                                <button class="popup__close-icon popup__close-card transparent" type="button"
                                    aria-label="Закрыть">
                                </button>
                                <h2 class="popup__title">Новое место</h2>
                                <form class="popup__form" name="popup_card" action="#" method="post" novalidate>
                                    <div class="popup__field">
                                        <input name="name_card" type="text" id="card-input"
                                            class="popup__input popup__input_name-card" placeholder="Название" required
                                            minlength="1" maxlength="30">
                                        <span class="popup__input-error" id="card-input-error"></span>
                                    </div>
                                    <div class="popup__field">
                                        <input name="link_to_image" type="url" id="link-input"
                                            class="popup__input popup__input_link-to-image"
                                            placeholder="Ссылка на картинку" required>
                                        <span class="popup__input-error" id="link-input-error"></span>
                                    </div>
                                    <button type="submit" class="popup__button-save">Создать</button>
                                </form>
                            </div>
            </section>
            <section class="popup popup_images">
                <figure class="popup__container-image">
                    <button class="popup__close-icon popup__close-image transparent" type="button" aria-label="Закрыть">
                    </button>
                    <img src="#" class="popup__preview" alt>
                    <figcaption class="popup__title-image"></figcaption>
                </figure>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template id="element-template">
        <div class="element">
            <button class="element__button-remove transparent" type="button" aria-label="Удалить"></button>
            <img src="#" class="element__image" alt>
            <h3 class="element__title"></h3>
            <button class="element__button-like transparent" type="button" aria-label="Нравиться"></button>
        </div>
    </template>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/initial-cards.js"></script>   
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    
</body>

</html>
