            </section>
            <section class="popup popup__profile">
                <form class="popup__container popup__container-profile" name="popup-edit" action="#" method="post">
                    <button class="popup__close-icon popup__close-edit transparent" type="button" aria-label="Закрыть">
                    </button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input name="full-name" type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто"
                        placeholder="Имя">
                    <input name="about-me" type="text" class="popup__input popup__input_about-me"
                        value="Исследователь океана" placeholder="О себе">
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </section>
            <section class="popup popup__card">
                <form class="popup__container popup__container-card" name="popup-add-card" action="#" method="post">
                    <button class="popup__close-icon popup__close-card transparent" type="button" aria-label="Закрыть">
                    </button>
                    <h2 class="popup__title">Новое место</h2>
                    <input name="name-card" type="text" class="popup__input popup__input_name-card"
                        placeholder="Название">
                    <input name="link-to-image" type="url" class="popup__input popup__input_link-to-image"
                        placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__button-save">Создать</button>
                </form>
            </section>
            <section class="popup popup__images">
                <figure class="popup__container-image">
                    <button class="popup__close-icon popup__close-image transparent" type="button" aria-label="Закрыть">
                    </button>
                    <img src="#" class="popup__preview" alt>
                    <figcaption class="popup__title-image"></figcaption>
                </figure>
